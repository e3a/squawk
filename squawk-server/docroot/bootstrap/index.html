<!DOCTYPE html>
<html ng-app="squawkApp">
  <head>
    <meta charset=utf-8 />
    <title>Squawk Media Server</title>

    <link rel="stylesheet" type="text/css" href="/libs/bootstrap-3.3.4-dist/css/bootstrap.min.css" />

    <script src="/libs/angular-1.3.15/angular.min.js"></script>
    <script src="/libs/angular-1.3.15/angular-animate.min.js"></script>
    <script src="/libs/angular-1.3.15/angular-route.min.js"></script>
    <script src="/libs/angular-1.3.15/angular-sanitize.min.js"></script>
