<header>
  <a href="#/album" id="linkAlbums"><img class="navigation" src="/icons/files.png"/></a>
  <a href="#/artist" id="linkArtist"><img class="navigation" src="/icons/contacts.png"/></a>
  <a href="#/images" id="linkImages"><img class="navigation" src="/icons/camera.png"/></a>
  <a href="#/player" id="linkPlayer"><img class="navigation" src="/icons/music.png"/></a>
</header>

<div id="album-images">
    <a ng-repeat="image in album.images" ng-href="/album/image/{{image}}.jpg"><img class="cover" ng-src="/album/image/{{image}}.jpg" /></a>
</div>
<div id="album-description">
  <p>Artists: <span class="bold" ng-repeat="artist in album.artists">{{artist.name}} </span></p>
  <p>Album: <span class="bold">{{album.name}}</span></p>
  <p>Year: <span class="bold">{{album.year}}</span></p>
  <p>Genre: <span class="bold">{{album.genre}}</span></p>
  <table>
    <tr ng-repeat="song in album.songs">
      
      <td>
	<img ng-if="song.mimetype = 'audio/flac'"><img src="/icons/flac16.png"/>
      </td>
      <td>{{song.track}}</td>
      <td>{{song.disc}}</td>
      <td>{{song.title}}</td>
      <td>{{song.samplerate}}</td>
      <td>{{song.bitrate}}</td>
      <td>{{song.samplefrequency}}</td>
      <td>{{song.bitspersample}}</td>
      <td>{{song.channels}}</td>
      <td>{{song.playlength}}</td>
    </tr>
  </table>
</div>
<script type="text/javascript">
  $( document ).ready(function() {
    $('#album-images').photobox('a',{ time:0 });
  });
</script>
